name: Release

on:
    push:
        branches:
            - main
    workflow_dispatch:

env:
    APP_NAME: fuyu
    DART_SDK: beta
    INPUT_PATH: src/main.dart
    OUTPUT_EXE_DIR: bin
    DEPLOY_BRANCH_PREFIX: dist
    GIT_CONFIG_NAME: "[Automated] Yui"
    GIT_CONFIG_EMAIL: yukino-org@users.noreply.github.com

jobs:
    build:
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os:
                    - ubuntu-latest
                    - windows-latest
                    - macOS-latest
        steps:
            - uses: actions/checkout@v2

            - uses: dart-lang/setup-dart@v1
              with:
                  sdk: ${{ env.DART_SDK }}

            - uses: actions/github-script@v6
              id: exe-path
              with:
                  result-encoding: string
                  script: |
                      const { getExecutableName } = require("./cli/actions/executable_name");
                      const executableName = await getExecutableName();
                      return executableName;

            - uses: actions/github-script@v6
              id: commit-msg
              with:
                  result-encoding: string
                  script: |
                      const { getVersion } = require("./cli/actions/version");
                      const version = await getVersion();

                      return `[automated] v${version} (${{ github.sha }})`;

            - uses: actions/github-script@v6
              id: platform-name
              with:
                  result-encoding: string
                  script: |
                      const { platform } = require("os");
                      return platform();

            - name: ðŸš§ Do prerequisites
              run: |
                  dart pub get
                  dart run ./cli/generate_meta.dart

            - name: ðŸ‘· Build executable
              run: dart compile exe -o ${{ steps.exe-path.outputs.result }} ${{ env.INPUT_PATH }}

            - name: ðŸš€ Release executables
              uses: JamesIves/github-pages-deploy-action@4.1.4
              with:
                  git-config-name: ${{ env.GIT_CONFIG_NAME }}
                  git-config-email: ${{ env.GIT_CONFIG_EMAIL }}
                  folder: ${{ env.OUTPUT_EXE_DIR }}
                  branch: ${{ env.DEPLOY_BRANCH_PREFIX }}-${{ steps.platform-name.outputs.result }}
                  commit-message: ${{ steps.commit-msg.outputs.result }}
