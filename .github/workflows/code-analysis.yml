name: Code Analysis

on:
    push:
        branches:
            - main
            - next
        paths:
            - "cli/**"
            - "src/**"
    pull_request:
        branches:
            - main
            - next
        paths:
            - "cli/**"
            - "src/**"
    workflow_dispatch:

jobs:
    dart-analyze:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2

            - uses: dart-lang/setup-dart@v1

            - name: ğŸš§ Do prerequisites
              run: |
                  dart pub get
                  dart run ./cli/generate_meta.dart

            - name: ğŸ©º Check code format
              run: |
                  find . -name '*.dart' \
                      ! -name '*.g.dart' \
                      ! -name '*.freezed.dart' \
                      ! -path '*/l10n/*' \
                      ! -path "*/.*/*" \
                      | xargs dart format --set-exit-if-changed

            - name: ğŸ©º Analyze code
              run: dart analyze

            - name: ğŸ§ª Run tests
              run: dart test ./test/server_test.dart
