name: Build (Artifacts)

on:
    push:
        branches:
            - main
    workflow_dispatch:

env:
    EXE_NAME: fuyu
    INPUT_PATH: src/main.dart
    DART_SDK: beta

jobs:
    build:
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os:
                    - ubuntu-latest
                    - windows-latest
                    - macOS-latest
        env:
            OUTPUT_EXE_PATH: bin/${{ env.EXE_NAME }}
        steps:
            - uses: actions/checkout@v2

            - uses: dart-lang/setup-dart@v1
              sdk: ${{ env.DART_SDK }}

            - name: ðŸš§ Do prerequisites
              run: |
                  dart pub get
                  dart run ./cli/generate_meta.dart

            - name: ðŸ‘· Build executable
              run: dart compile exe -o ${{ env.OUTPUT_EXE_PATH }} ${{ env.INPUT_PATH }}

            - name: ðŸš€ Upload artifact
              uses: actions/upload-artifact@v3
              with:
                  name: ${{ env.EXE_NAME }}
                  path: ${{ env.OUTPUT_EXE_PATH }}
